name: Node Diff

on:
  pull_request:
    branches: [ main ]

jobs:
  node-diff:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"
    
    - name: Install node-diff
      run: |
        python -m pip install --upgrade pip
        pip install node-diff
    
    - name: Run node-diff
      run: |
        node-diff --base HEAD~1 --head HEAD

